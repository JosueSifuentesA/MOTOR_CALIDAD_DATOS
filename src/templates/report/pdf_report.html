<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Motor de Calidad</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfilador/perfilador.css') }}">
    <style>
        @media print {
            html, body {
                width: 210mm;
                height: 297mm;
            }
            .page-break {
                page-break-after: always;
                break-after: page;
            }
        }
    </style>

    <style>
        .score_container {
            display: flex;
            align-items: center;
            flex-flow: column;
        }
        .score-final {
            text-align: center;
            margin-bottom: 30px;
        }
        .score-final h2 {
            color: white;
        }
        .big-score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4F95F2;
        }
        .chart-container {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .detalle-section {
            margin-top: 40px;
            color: white;
        }
        .detalle-section h3 {
            text-transform: capitalize;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #4F95F2;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .bar {
            height: 12px;
            background-color: #4F95F2;
        }
        .scale-up-center {
            animation: scale-up-center 1s;
        }
        @keyframes scale-up-center {
            0% {
                transform: scale(.5)
            }
            100% {
                transform: scale(1)
            }
        }
    </style>
</head>
<body>

<main>
    <section class="container">
        <div class="score_container scale-up-center">
            <div class="score-final">
                <h2>Score Final de Calidad</h2>
                <div class="big-score" id="scoreFinal">--%</div>
            </div>

            <div class="chart-container" hidden>
                <canvas id="radarChart"></canvas>
            </div>
        </div>
        <div class="page-break"></div>
        <div id="detalleContainer" class="detalle-section">
            <!-- Tablas de detalle se insertarán aquí -->
        </div>
    </section>

</main>

<script>

  var pobiData = {{ resultadoEvaluacion | tojson }};
  var dataFormulario = {{ dataFormulario | tojson }};
  console.log("pobiData:", pobiData);
  console.log("dataFormulario:", dataFormulario);
</script>

<script src="{{ url_for('static', filename='js/report/template_pdf_report.js') }}"></script>
</body>
</html>
